<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Spese</title>
    <link rel="stylesheet" href="style.css">
    
</head>



<body>
    <div class="container">
        <header>
            <h1>Gestione Spese</h1>
        </header>

        <!-- Sezione Riepilogo -->
        <section class="balance-container">
            <div>
                <h4>Il tuo bilancio</h4>
                <h2 id="balance">€ 0.00</h2>
            </div>
            <div class="inc-exp-container">
                <div>
                    <h4>Entrate</h4>
                    <p class="money plus">+€ 0.00</p>
                </div>
                <div>
                    <h4>Uscite</h4>
                    <p class="money minus">-€ 0.00</p>
                </div>
            </div>
        </section>

        <!-- Sezione Storico Transazioni -->
        <section class="history-section">
            <h3>Cronologia</h3>
            <ul id="list" class="list">
                <li class="minus">
                     <span> </span>
                </li>
                <li class="plus">
                 <span> </span>
                </li>
            </ul>
        </section>

        <!-- Sezione Aggiungi Transazione -->
        <section class="add-section">
            <h3>Aggiungi nuova operazione</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Descrizione</label>
                    <input type="text" id="text" placeholder="Es: Spesa, Affitto, Stipendio...">
                </div>
                <div class="form-control">
                    <label for="amount">Importo (negativo = uscita, positivo = entrata)</label>
                    <input type="number" id="amount" placeholder="Inserisci valore...">
                </div>
                <button class="btn">Registra nuova operazione</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
